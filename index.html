<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Production Monitoring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      color: #0d3b66;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-group div {
      flex: 1 1 200px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }

    .search-bar {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .search-bar input[type="text"] {
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e9ecef;
    }

    #selectAll {
      transform: scale(1.2);
    }

    .table-actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ID Production Monitoring</h1>

    <!-- Form Input Section -->
    <div class="form-group">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" />
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" />
      </div>
      <div class="btn-group">
        <button id="insert">Insert</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
      <div>
        <label for="importFile">Import CSV:</label>
        <input type="file" id="importFile" accept=".csv" />
        <button id="importData">Import Data</button>
      </div>
    </div>

    <h2>Students List</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or course" />
      <button id="read">Search</button>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Full Name</th>
          <th>Course</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>

    <!-- Table Actions -->
    <div class="table-actions">
      <button id="showStudents">Show Students</button>
      <button id="deleteSelected">Delete Selected</button>
      <button id="exportToExcel">Export to Excel</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script>
  <script src="myscript.js"></script>
</body>
</html>

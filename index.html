<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Excel to Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Import Excel Data to Firebase</h1>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />
  <button id="importData">Import Data</button>

  <h2>Students List</h2>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Course</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script> <!-- Your Firebase configuration -->
  <script src="myscript.js"></script>
</body>
</html>

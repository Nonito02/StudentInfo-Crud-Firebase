<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Production Monitoring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #003366;
      padding: 1rem;
      color: white;
      transition: 0.3s ease;
      z-index: 10;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 1rem;
      text-align: left;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #00509e;
    }

    .sidebar input[type="file"] {
      background-color: #003366;
      color: white;
      border: none;
      padding: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    /* Main Content Area */
    .container {
      margin-left: 0;
      padding: 2rem;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    h1, h2 {
      color: #0d3b66;
    }

    .user-input {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .user-input div {
      flex: 1 1 200px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.25rem;
    }

    button:hover {
      background-color: #00509e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e9ecef;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        margin-left: 0;
        padding: 1rem;
      }

      .user-input {
        flex-direction: column;
        align-items: stretch;
      }

      .user-input div {
        flex: 1 1 100%;
      }

      button {
        width: 100%;
        padding: 1rem;
        margin: 0.5rem 0;
      }

      table {
        font-size: 0.9rem;
      }

      #showStudents,
      #deleteSelected,
      #exportToExcel {
        width: 100%;
        padding: 1rem;
        margin-top: 1rem;
      }

      .toggle-sidebar {
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #003366;
        color: white;
        padding: 1rem;
        border: none;
        cursor: pointer;
        z-index: 20;
      }
    }

    @media screen and (max-width: 480px) {
      h1, h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button id="insert">Insert</button>
    <button id="read">Search</button>
    <button id="update">Update</button>
    <button id="delete">Delete</button>
    <input type="file" id="importFile" accept=".csv" />
    <button id="importData">Import Data</button>
    <button id="showStudents">Show Students</button>
    <button id="deleteSelected">Delete Selected</button>
    <button id="exportToExcel">Export to Excel</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>ID Production Monitoring</h1>
    <div class="user-input">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" />
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" />
      </div>
    </div>

    <h2>Students List</h2>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Course</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="toggle-sidebar">â˜°</button>

  <script>
    const toggleButton = document.querySelector('.toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    
    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>

  <!-- Firebase and Other Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script>
  <script src="myscript.js"></script>
</body>
</html>

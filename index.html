<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Production Monitoring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your existing CSS */
  </style>
</head>
<body>
  <div class="container">
    <h1>ID Production Monitoring</h1>

    <!-- Buttons for CRUD operations -->
    <div class="button-container">
      <button id="insert">Insert</button>
      <button id="read">Search</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
    </div>

    <!-- Import Data Section -->
    <div class="action-buttons">
      <input type="file" id="importFile" accept=".csv" />
      <button id="importData">Import Data</button>
    </div>

    <!-- User Input Form -->
    <div class="user-input">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" />
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" />
      </div>
    </div>

    <!-- Show Students Button -->
    <div class="button-container">
      <button id="showStudents">Show Students</button>
    </div>

    <h2>Students List</h2>

    <!-- Scrollable Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Course</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase, PapaParse, and XLSX Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script>
  <script src="myscript.js"></script>

</body>
</html>

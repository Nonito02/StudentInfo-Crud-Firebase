<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Production Monitoring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      box-sizing: border-box;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #0d3b66;
      text-align: center;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .button-container button {
      padding: 0.6rem 1.2rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button-container button:hover {
      background-color: #00509e;
    }

    .user-input {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .user-input div {
      flex: 1 1 200px;
      max-width: 300px;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;  /* Smaller font for input */
    }

    /* Adjust placeholder size */
    input[type="text"]::placeholder {
      font-size: 0.8rem;
      color: #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 1rem;
    }

    th {
      background-color: #e9ecef;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .table-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .button-container {
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .button-container button {
        width: auto;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      .user-input {
        flex-direction: column;
        align-items: stretch;
      }

      .user-input div {
        flex: 1 1 100%;
      }

      input[type="file"] {
        margin-top: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      h1, h2 {
        font-size: 1.75rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ID Production Monitoring</h1>

    <!-- Compact Buttons -->
    <div class="button-container">
      <button id="insert">Insert</button>
      <button id="read">Search</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
      <input type="file" id="importFile" accept=".csv" style="margin: 10px 0;" />
      <button id="importData">Import Data</button>
    </div>

    <!-- User Input Form -->
    <div class="user-input">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter full name" />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter course" />
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" placeholder="Enter status" />
      </div>
    </div>

    <div class="button-container">
      <button id="showStudents">Show Students</button>
      <button id="exportToExcel">Export to Excel</button>
      <button id="selectAll">Select All</button>
      <button id="deleteSelected">Delete Selected</button> <!-- Delete Selected button -->
    </div>

    <h2>Students List</h2>
    
    <!-- Scrollable Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="checkAll" /> Select All</th>
            <th>Full Name</th>
            <th>Course</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Example rows with checkboxes -->
          <tr>
            <td><input type="checkbox" class="selectRow" /></td>
            <td>John Doe</td>
            <td>Computer Science</td>
            <td>Pending</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="selectRow" /></td>
            <td>Jane Smith</td>
            <td>Engineering</td>
            <td>Ready</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script>
  <script src="myscript.js"></script>

  <script>
    // Select All button functionality
    document.getElementById("selectAll").addEventListener("click", function() {
      let checkboxes = document.querySelectorAll(".selectRow");
      let checkAll = document.getElementById("checkAll");

      checkboxes.forEach(function(checkbox) {
        checkbox.checked = checkAll.checked;
      });
    });

    // Select All checkbox functionality
    document.getElementById("checkAll").addEventListener("change", function() {
      let checkboxes = document.querySelectorAll(".selectRow");
      checkboxes.forEach(function(checkbox) {
        checkbox.checked = this.checked;
      });
    });

    // Delete Selected rows
    document.getElementById("deleteSelected").addEventListener("click", function() {
      let checkboxes = document.querySelectorAll(".selectRow:checked");
      checkboxes.forEach(function(checkbox) {
        let row = checkbox.closest("tr");
        row.remove(); // Remove the row from the table
      });
    });
  </script>
</body>
</html>

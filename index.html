<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID PRODUCTION MONITORING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .user-input {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .user-input div {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }

    #insert {
      background-color: #4CAF50;
      color: white;
    }

    #read {
      background-color: #2196F3;
      color: white;
    }

    #update {
      background-color: #FF9800;
      color: white;
    }

    #delete {
      background-color: #f44336;
      color: white;
    }

    #importData {
      background-color: #9C27B0;
      color: white;
    }

    #showStudents {
      background-color: #607D8B;
      color: white;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2196F3;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .table-container {
      margin-top: 20px;
    }

    #deleteSelected, #exportToExcel {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>ID Production Monitoring</h1>

  <!-- User Input Form -->
  <div class="user-input">
    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="course">Course:</label>
      <input type="text" id="course" />
    </div>
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" />
    </div>
    <div style="text-align: center;">
      <button id="insert">Insert</button>
      <button id="read">Search</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
      <input type="file" id="importFile" accept=".csv" style="margin: 10px 0;" />
      <button id="importData">Import Data</button>
    </div>
  </div>

  <!-- Show Students Button -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button id="showStudents">Show Students</button>
  </div>

  <!-- Students Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Full Name</th>
          <th>Course</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Action Buttons -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="deleteSelected">Delete Selected</button>
    <button id="exportToExcel">Export to Excel</button>
  </div>

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <script src="fireConfig.js"></script> <!-- Your Firebase configuration -->
  <script src="myscript.js"></script>
</body>
</html>
